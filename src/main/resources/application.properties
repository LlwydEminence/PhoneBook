# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/phonebook
spring.datasource.username=phonebook
spring.datasource.password=phonebookpassword1

# Specify for DBMS
spring.jpa.database=mysql

# Show or not log for each query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# Naming strategy
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect